{% extends 'base.html' %}

{% load bootstrap4 %}

{% load static %}

{% block body %}

  <!--Main layout-->
      <main class="mt-3 pt-4">
            <div class="container dark-grey-text mt-5" >
                <h4 style="margin-left: 480px; font-weight: bold;" class="text-primary" > Edit My Profile </h4>
                <form method="POST" enctype="multipart/form-data" class="col-sm-6" style="margin: auto;">
                    {% csrf_token %}
                    {% bootstrap_form user_form %}
                    {% bootstrap_form profile_form %}
                    <button class="boxed-btn3 w-100" type="submit"> Save Changes </button>
                </form>
            </div>
      </main>
<!--Main layout-->

{% endblock body %}
